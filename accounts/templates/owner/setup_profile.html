{% extends 'base.html' %}

{% block title %}Setup Profile{% endblock %}

{% block content %}
<h2>Setup Your Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ profile_form.as_p }}
    <h3>Add Vehicle Information</h3>
    {{ vehicle_form.as_p }}
    <button type="submit">Save Profile</button>
</form>
{% endblock %}
