{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SmartMech</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .main-content {
            padding: 2rem;
            text-align: center;
        }

        .main-content h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .main-content p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            background-color: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>SmartMech</h1>
    </header>

    <main class="main-content">
        <h2>Your Go-To Platform for Vehicle Maintenance</h2>
        <p>Book services, manage vehicles, and connect with mechanics, all in one place.</p>
        <a href="{% url 'register' %}" class="cta-button">Get Started</a>
    </main>

    <footer class="footer">
        <p>&copy; 2024 SmartMech. All rights reserved.</p>
    </footer>
</body>
</html>
